<!DOCTYPE html>
<html>
    <head>
        <title>Addmission</title>
    </head>
    <body>
        <h4>Student registration form</h4>
        <form>  
  
            <label> Firstname </label>         
            <input type="text" name="firstname" size="15"/> <br> <br>  
            <label> Middlename: </label>     
            <input type="text" name="middlename" size="15"/> <br> <br>  
            <label> Lastname: </label>         
            <input type="text" name="lastname" size="15"/> <br> <br>  
              
            <label>   
            Course :  
            </label>   
            <select>  
            <option value="Course">Course</option>  
            <option value="Mathematics">MTH</option>  
            <option value="Physics">PHY</option>  
            <option value="Sociology">SOS</option>  
            <option value="English">ENG</option>  
            <option value="Accounting">ACT</option>  
            <option value="taxation">TAX</option>  
            </select>  
              
            <br>  
            <br>  
            <label>   
            Gender :  
            </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  
            <br>  
              
            <label>   
            Phone :  
            </label>  
            <input type="text" name="country code"  value="+234" size="2"/>   
            <input type="text" name="phone" size="10"/> <br> <br>  
            Address  
            <br>  
            <textarea cols="80" rows="5" value="address">  
            </textarea>  
            <br> <br>  
            Email:  
            <input type="email" id="email" name="email"/> <br>    
            <br> <br>  
            Password:  
            <input type="Password" id="pass" name="pass"> <br>   
            <br> <br>  
            Re-type password:  
            <input type="Password" id="repass" name="repass"> <br> <br>  
            <input type="button" value="Submit"/>  
            </form>  
    </body>
</html>
