<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css.css">
	<title>Registration Form</title>
</head>
<body>
<form>
	<label>
		Username : <input type="text" name="user"><br>
		Password : <input type="password" name="pass"><br>
		First Name: <input type="text" name="fname"><br>
		Last Name: <input type="text" name="lname"><br>
		Male : <input type="radio" name="male"> Female : <input type="radio" name="female"><br>
		Address: <input type="text" name="addres"><br>
		Email : <input type="email" name="mail"><br>
		Mobile No: <input type="number" name="mobile_num"><br>
		DOB : <input type="date" name="dob"><br>
		Country : <input type="text" name="county"><br>
		State: <input type="text" name="state"><br>
		Photo : <input type="file" name="foto"><br>
		Accept : <input type="checkbox" name=""><br>
		<input type="Submit" value="Sign Up">
	</label>

</form>

</body>
</html>
